# Site settings
title: rootbyos blog
SEOTitle: rootbyos | 杜远超
header-img: img/home-bg.jpg
email: rootbyos@gmail.com
description: "软件工程师,黑客 | rootbyos,杜远超,Software Engineer | google"
keyword: "杜远超, rootbyos, tutorial, java, linux, python, 教程, rootbyos blog, 杜远超博客, 个人网站, 互联网, Web, JavaScript, 前端, 后段"
url: "googlehub.cn"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'
author: rootbyos


# SNS settings
RSS: false
#weibo_username:     rootbyos
zhihu_username:     rootbyos
github_username:    rootbyos
youtube_username:   rootbyos
twitter_username:   rootbyos
facebook_username:  rootbyos
#linkedin_username:  firstname-lastname-idxxxx



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
disqus_username: rootbyos

# Netease setttings
netease_comment: true



# Analytics settings
# Baidu Analytics
# ba_track_id: [your track id]

# Google Analytics
ga_track_id: 'UA-107491103-1'            # Format: UA-xxxxxx-xxUA-107491103-1
ga_domain: googlehub.cn



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Everything is possible in IT"
sidebar-avatar: /img/avatar-rootbyos.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 0              # A tag will be featured if the size of it is more than this condition value



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



# Friends
friends: [
    {
        title: "Elias",
